---
spec_version: 1
kind: blueprint
inputs:
  - version:
      description: that will be used as the docker images tag
      default_value: latest
      optional: true
metadata:
  description: >
    EKS deployment of todo-app
clouds:
  - AWS1/EKS-Services-Ingress

ingress:
  listeners:
    - http: 7000
      rules:
      - host: ${colony.sandboxId}-nectar.${DOMAIN}
        path: /todos
        application: todo-api
        port: 7000

applications:
  - todo-ui:
      input_values:
        - API_URL: $colony.applications.todo-api.dns
        - DOCKER_TAG: $version
      depends_on:
        - todo-api
  - todo-api:
      input_values:
        - DB_URL: $colony.applications.mongodb-eks.dns
        - DOCKER_TAG: $version
      depends_on:
        - mongodb-eks
  - mongodb-eks:
