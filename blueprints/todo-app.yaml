spec_version: 1
kind: blueprint
inputs: 
  - version:
      description: that will be used as the docker images tag
      default_value: latest
      optional: true
metadata:
  description: >
    EKS deployment of todo-app
clouds: 
  - AWS/EKS
applications:
  - todo-ui:
      input_values:
        - API_URL: $torque.applications.todo-api.dns
        - DOCKER_TAG: $version
      depends_on:
        - todo-api  
  - todo-api:
      input_values:
        - DB_URL: $torque.applications.mongodb.dns
        - DOCKER_TAG: $version
      depends_on:
        - mongodb
  - mongodb:
ingress:
  enabled: false  
